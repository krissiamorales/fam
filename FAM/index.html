<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffdde1;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #d63384;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .message {
            display: none;
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }
        button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .photo-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .photo-gallery img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .photo-gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day, Family! <span class="heart">‚ù§</span></h1>
        <button onclick="showMessage()">Click for a surprise</button>
        <p class="message">We love you so much! Wishing you a day filled with joy, hugs, and happiness! üíñ</p>
        <div class="photo-gallery">
            <img src="photo1.jpg" alt="Family Photo 1" onclick="showMessage()">
            <img src="photo2.jpg" alt="Family Photo 2" onclick="showMessage()">
            <img src="photo3.jpg" alt="Family Photo 3" onclick="showMessage()">
        </div>
    </div>

    <script>
        function showMessage() {
            document.querySelector(".message").style.display = "block";
        }
    </script>
</body>
</html>
