<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Envelope</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
            overflow: hidden;
            position: relative;
        }
        .hearts-container {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart-animation {
            position: absolute;
            bottom: -20px;
            width: 25px;
            height: 25px;
            font-size: 25px;
            animation: floatUp 6s infinite ease-in-out;
            opacity: 0.7;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .message {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
            padding: 15px 25px;
            background: rgb(227, 7, 80);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 2px solid white;
        }
        .envelope {
            position: relative;
            width: 320px;
            height: 200px;
            background: linear-gradient(145deg, #ff4d6d, #ff1e4d);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.4s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 10;
            position: relative;
        }
        .top-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ff758f, #ff4d6d);
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
        }
        .letter {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 230px;
            height: 260px;
            background: url('https://www.transparenttextures.com/patterns/old-wall.png') #ffe4e1;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, 100%);
            opacity: 0;
            transition: transform 0.6s ease-in-out, opacity 0.4s ease-in-out;
            border: 2px solid pink;
            overflow: hidden;
        }
        .letter p {
            margin: 0;
            color: #ff4d6d;
            font-size: 20px;
        }
        .heart {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 35px;
            transition: transform 0.3s;
        }
        .open-text {
            position: absolute;
            bottom: 30px;
            color: white;
            font-size: 18px;
            font-family: cursive;
            animation: bounce 1.5s infinite;
        }
        .image-slider {
            display: flex;
            overflow: hidden;
            width: 100%;
            height: 150px;
            position: relative;
            margin-top: 10px;
        }
        .image-track {
            display: flex;
            width: 500%;
            animation: scrollImages 10s linear infinite;
        }
        .image-track img {
            width: 140px;
            height: 140px;
            border-radius: 8px;
            margin: 0 5px;
            object-fit: cover;
            border: 3px solid #f88da4; /* Added border color */
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); Added shadow */
        }
        @keyframes scrollImages {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .envelope.open .top-flap {
            transform: rotateX(180deg);
        }
        .envelope.open .letter {
            transform: translate(-50%, -20%);
            opacity: 1;
        }
        .envelope:active .heart {
            transform: scale(1.2);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="hearts-container"></div>
    <script>
        function createHearts() {
            const container = document.querySelector('.hearts-container');
            const colors = ['#ff4d6d', '#ff758f', '#ffb6c1', '#ff69b4', '#e63946'];
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart-animation');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.fontSize = Math.random() * 15 + 20 + 'px';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
        }
        setInterval(createHearts, 1200);
    </script>
    <div class="message">HAPPY VALENTINE'S DAY, FAM!❤</div> <br>
    <div class="envelope" onclick="toggleEnvelope()">
        <div class="top-flap"></div>
        <p class="open-text">Click ❤ to open</p>
        <div class="heart">❤</div>
        <div class="letter">
            <p>May our family be filled with love and kindness always❤</p>
            <div class="image-slider">
                <div class="image-track">
                    <img src="IMG_20250214_120843_348.jpg" alt="Family Memory">
                    <img src="IMG_20250214_120829_948.jpg" alt="Family Memory">
                    <img src="IMG_20250214_120839_288.jpg" alt="Family Memory">
                    <img src="IMG_20250214_120837_128.jpg" alt="Family Memory">
                    <img src="IMG_20250214_120833_899.jpg" alt="Family Memory">
                </div>
            </div> <br>
            <p>-Krissia</p>
        </div>
    </div>
    <script>
        function toggleEnvelope() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</body>
</html>
